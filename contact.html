<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="bg-dark">
        <nav class="navbar navbar-expand container navbar-dark ">
            <span class="navbar-brand fs-1">
                🐻‍❄️
            </span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Accueil</a>
                </li>
                <li class="nav-item">
                    <a href="blog.html" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link active">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
    <section class="container">
        <h1 class="my-3">📧 Nous contacter 🇫🇷</h1>
        <form>
            <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control" placeholder="votre@email.fr" name="email">
                <label for="email">saisir votre email</label>
            </div>
            <div class="form-floating mb-3">    
                <select name="service" id="service" class="form-select">
                    <option value="">veuillez sélectionner</option>
                    <option value="commercial">commercial</option>
                    <option value="informatique">informatique</option>
                </select>
                <label for="service">service </label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="message" id="message" placeholder="saisir votre message" class="form-control" style="height: 200px;"></textarea>
                <label for="message">saisir votre message</label>
            </div>
            <div class="mb-3 text-end">
                <input type="submit" class="btn btn-warning">
            </div>
        </form>
    </section>
</body>
</html>
